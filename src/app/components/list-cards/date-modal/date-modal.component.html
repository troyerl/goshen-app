<!-- Modal -->
<div class="test">
  <div class="modal fade" id="dateModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">{{data.title}}</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p class="date">Start Time: {{data.startTime}}</p>
          <p class="date second">Approx. End Time: {{data.endTime}}</p>
          <div class="button-container">
            <button (click)="mapSelector()">Directions</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
