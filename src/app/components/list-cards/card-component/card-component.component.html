<div class="card" (click)="onClick()" *ngIf="homeBoolean">
  <div class="card-type">
    <p class="type" *ngIf="eventBoolean">Event</p>
    <p class="type" *ngIf="!eventBoolean">Announcement</p>
    <p class="date">{{data.date}}</p>
  </div>
  <p class="title">{{data.title}}</p>
  <p class="details" *ngIf="!eventBoolean">{{data.message}}</p>
  <p class="details" *ngIf="eventBoolean">{{data.address}}</p>
</div>

<div class="card" (click)="onClick()" *ngIf="!homeBoolean">
  <div class="card-type">
    <p class="type" *ngIf="!eventBoolean">Announcement</p>
    <p class="date">{{data.date}}</p>
  </div>
  <p class="title">{{data.title}}</p>
  <p class="details" *ngIf="!eventBoolean">{{data.message}}</p>
</div>
