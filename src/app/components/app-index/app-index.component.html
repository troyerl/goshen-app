<app-header-nav [page]="page" (changePage)="changePage($event)"></app-header-nav>
<app-home-component *ngIf="page === 'Home'"></app-home-component>
<app-news-component *ngIf="page === 'News'"></app-news-component>
<app-events-component *ngIf="page === 'Events'"></app-events-component>
<app-setting-component *ngIf="page === 'Settings'"></app-setting-component>
<app-footer-nav (changePage)="changePage($event)" [page]="page"></app-footer-nav>
