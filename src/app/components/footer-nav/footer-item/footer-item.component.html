<div class="containers" [id]="navElement.name">
  <a>
    <svg
      class="icon"
      viewBox="0 0 512 512"
    >
      <path *ngFor="let d of navElement.icon" [attr.d]="d" [attr.fill]="page === navElement.name ? '#C43333' : '#000000'"></path>
    </svg>
<!--    <p [ngClass]="page === navElement.name ? 'current' : ''">{{navElement.name}}</p>-->
  </a>
</div>
