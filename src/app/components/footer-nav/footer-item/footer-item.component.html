<div class="containers" [id]="navElement.name">

      class="icon"
      viewBox="0 0 512 512"
    >
      <path *ngFor="let d of navElement.icon" [attr.d]="d"></path>

    <p>{{navElement.name}}</p>
  </a>
<!--  <a href="#" [class]="navElement.name" id="itemName">{{navElement.name}}</a>-->
</div>
